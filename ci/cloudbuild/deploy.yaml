steps:
    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: ['-c', 'echo DBT_PRIVATE_KEY_ID=$$DBT_PRIVATE_KEY_ID >> .dbt_private_key_id']
      secretEnv: ['DBT_PRIVATE_KEY_ID']

    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: ['-c', 'echo DBT_METADATA_API_TOKEN=$$DBT_METADATA_API_TOKEN >> .dbt_metadata_api_token']
      secretEnv: ['DBT_METADATA_API_TOKEN']
   
    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: ['-c', 'echo DBT_PRIVATE_KEY=$$DBT_PRIVATE_KEY >> .dbt_private_key']
      secretEnv: ['DBT_PRIVATE_KEY']

    - name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: ['-c', 'cat .dbt_private_key']

    - name: gcr.io/cloud-builders/docker
      args: 
          - "build"
          - "-t"
          - "$_GCR_HOSTNAME/$_PAPER_BUILD_PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$SHORT_SHA"
          - "--file=./Dockerfile"
          - .     
      timeout: 1200s
      id: Build Image

    - name: gcr.io/cloud-builders/docker
      entrypoint: 'bash'
      args: ["-c", "docker run --env-file=.dbt_private_key_id --env-file=.dbt_metadata_api_token --env-file=.dbt_private_key -t $_GCR_HOSTNAME/$_PAPER_BUILD_PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$SHORT_SHA --file=./Dockerfile ."]

timeout: 1800s
images:
    - "$_GCR_HOSTNAME/$_PAPER_BUILD_PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$SHORT_SHA"
options:
    substitutionOption: ALLOW_LOOSE
substitutions:
    _GCR_HOSTNAME: gcr.io
    _SERVICE_NAME: data-pipeline-ci
    _SERVICE_ACCOUNT: dbt-ci-service-account@dev-pineapple-pipeline.iam.gserviceaccount.com
    _PAPER_BUILD_PROJECT_ID: "dev-pineapple-pipeline"
availableSecrets:
  secretManager:
  - versionName: projects/974000444247/secrets/dbt_private_key_id/versions/1
    env: 'DBT_PRIVATE_KEY_ID'
  - versionName: projects/974000444247/secrets/dbt_private_key/versions/1
    env: 'DBT_PRIVATE_KEY' 
  - versionName: projects/974000444247/secrets/dbt_metadata_api_token/versions/1
    env: 'DBT_METADATA_API_TOKEN'

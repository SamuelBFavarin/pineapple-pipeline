# https://docs.getdbt.com/docs/profile

pineapple_dbt: # this needs to match the profile: in your dbt_project.yml file
    target: ci
    outputs:
        ci:
            type: bigquery
            method: service-account-json
            project: "{{ env_var('DBT_PROJECT') }}" # Replace this with your project ID
            dataset: "{{ env_var('DBT_DEFAULT_DATASET') }}" # Replace this with dbt_your_name, e.g. dbt_bob
            threads: 4
            timeout_seconds: 600
            location: US
            priority: interactive
            keyfile_json:
              type: "service_account"
              project_id: "dev-pineapple-pipeline"
              private_key_id: "{{ env_var('DBT_PRIVATE_KEY_ID') }}"
              private_key: "{{ env_var('DBT_PRIVATE_KEY') }}"
              client_email: "dbt-ci-service-account@dev-pineapple-pipeline.iam.gserviceaccount.com"
              client_id: "101217784114309276515"
              auth_uri: "https://accounts.google.com/o/oauth2/auth"
              token_uri: "https://oauth2.googleapis.com/token"
              auth_provider_x509_cert_url: "https://www.googleapis.com/oauth2/v1/certs"
              client_x509_cert_url: "https://www.googleapis.com/robot/v1/metadata/x509/dbt-ci-service-account%40dev-pineapple-pipeline.iam.gserviceaccount.com"
